<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style04.css">
</head>
<body>
    <!--Tela de cadastro de usuários-->
    <div>
        <h1 class="titulo">Cadastro de usuário</h1>
        <p class="subtitulo">Complete sua informações abaixo</p>
    </div>

    <!--Ess fieldset é vai conter todas as informações de nome, 
    sobrenome, email, data de nascimento e data de cadastro-->
    <fieldset>
        <div class="campo">
            <label><strong>Nome</strong></label>
            <input type="text" nome="nome" id="nome" placeholder="Digite seu nome" required>
        </div>

        <div class="campo">
            <label><strong>Sobrenome</strong></label>
            <input type="text" nome="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" required>
        </div>

        <div class="campo">
            <label><strong>Email</strong></label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" required>
        </div>

        <div class="campo">
            <label><strong>Cidade</strong></label>
            <input type="text" name="cidade" id="cidade">
        </div>

        <div class="campo">
            <label><strong>Estado</strong></label>
            <select name="" id=""><option>AC</option> <option>AL</option> <option>AP</option> <option>AM</option> <option>BA</option> <option>CE</option> <option>DF</option> <option>ES</option> <option>GO</option> <option>MA</option> <option>MT</option> <option>MS</option> <option>MG</option> <option>PA</option> <option>PB</option> <option>PR</option> <option>PE</option> <option>PI</option> <option>RJ</option> <option>RN</option> <option>RS</option> <option>RO</option> <option>RR</option> <option>SC</option> <option>SP</option> <option>SE</option> <option>TO</option></select>
        </div>

        <div class="campo">
            <label><strong>Data de nascimento</strong></label>
            <input type="date" name="nascimento" value="Data de nascimento">
        </div>

        <div class="campo">
            <label><strong>Data de cadastro</strong></label>
            <input type="date" name="cadastro" value="Data de cadastro">
        </div>

        <div class="campo">
            <label><strong>Qual seu gênero?</strong></label>
            <select id="gênero">
                <option selected disabled value="">Selecione</option>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Não binário</option>
                <option>Transgênero</option>
                <option>Outros</option>
            </select>
        </div>
    </fieldset>
    
    <button type="submit">Enviar</button>
</body>
</html>
